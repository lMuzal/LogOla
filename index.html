<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/40e211c3ba.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header-wrap">
    <div class="menu-button">
      <i class="fa fa-sharp fa-solid fa-bars"></i>
    </div>
    <div class="brand-name"><h1>LogOla</h1></div>
    <div id="filler"></div>
    <header>
      <nav class="menu-bar">
        <ul>
          <div class="menu-button-container">
          </div>
          <li><a>Start</a></li>
          <li><a>O mnie</a></li>
          <li><a>Wizyty</a></li>
          <li><a>Materiały</a></li>
          <li><a>Kontakt</a></li>
        </ul>
      </nav>
    </header>
    </div>
    <main>
      <!-- <div class="certificates">
        <div class="certificate1"></div>
        <div class="certificate2"></div>
        <div class="certificate3"></div>
        <div class="certificate4"></div>
      </div> -->
    </main>
  </div>
  <div id="overlay">
    <div id="overlay-close-button"><i class="fas fa-times fa-2x"></i></div>
    <div class="login">
      <h4>Aby uzyskać dostęp do materiałów szkoleniowych, wprowadź login i hasło uzyskane na pierwszym spotkaniu</h4>
      <form id="login-form">
        <input type="email" name="email" id="login-email-field" placeholder="E-mail">
        <input type="password" name="password" id="login-password-field" placeholder="Hasło">
        <input type="submit" value="Zaloguj się" id="login-submit-button">
      </form>
    </div>
  </div>

  <div class="main-wrap">
    <div>
      <img src="logo/1rysunek.svg" alt="">
    </div>
  </div>
<script src="script.js"></script>
